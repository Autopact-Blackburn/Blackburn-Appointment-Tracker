<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackburn Appointment Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #050510;
      --card: #111827;
      --card-alt: #1f2937;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2933;
      --accent: #0ea5e9;
      --danger: #ef4444;
      --warning: #fbbf24;
      --success: #22c55e;

      --kia: #ff008c;
      --nissan: #007aff;
      --gwm: #00e676;
      --used: #ff6d00;
    }

    /* Light Mode ------------------------------------------------ */
    body.light {
      --bg: #f2f4f8;
      --card: #ffffff;
      --card-alt: #ffffff;
      --text: #0b0f19;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      padding: 16px;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .shell {
      width: 100%;
      max-width: 1080px;
      background: var(--card-alt);
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    /* Header ----------------------------------------------------- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.7rem;
      font-weight: 700;
    }

    .badge {
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(56,189,248,0.15);
      color: var(--accent);
      margin-left: 6px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn-icon {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 0.85rem;
    }

    /* Metrics ---------------------------------------------------- */
    .metrics {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .metric-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 10px 14px;
      border-radius: 12px;
      min-width: 130px;
      flex-shrink: 0;
    }

    .metric-title {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .metric-value {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 4px;
    }

    /* Filters ---------------------------------------------------- */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 16px 0;
    }

    .filter-input,
    select {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 7px 10px;
      width: 100%;
    }

    /* Fix dropdown contrast */
    select option {
      color: #000 !important;
      background: #fff !important;
    }

    /* Appointment Cards ----------------------------------------- */
    .appt-card {
      display: flex;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.15s ease;
    }

    .appt-card:hover {
      transform: scale(1.01);
      border-color: var(--accent);
    }

    .dept-strip {
      width: 14px;
      border-radius: 12px 0 0 12px;
    }

    .appt-body {
      padding: 10px 12px;
      flex: 1;
    }

    .appt-name {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .appt-meta {
      font-size: 0.82rem;
      color: var(--muted);
      margin-top: 4px;
    }

    /* Status colours */
    .sold { background: rgba(34,197,94,0.15); }
    .shown { background: rgba(251,191,36,0.15); }
    .overdue { background: rgba(239,68,68,0.15); }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      padding: 12px 22px;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* Slide Panels ------------------------------------------------ */
    .panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: var(--card-alt);
      border-left: 1px solid var(--border);
      box-shadow: -10px 0 40px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      transition: right 0.35s ease;
      z-index: 100;
    }

    .panel.open {
      right: 0;
    }

    /* Panel content scroll */
    .panel .content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px;
      padding-bottom: 120px; /* space for footer */
    }

    .panel-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .list-item {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    /* Sticky footer */
    .panel .footer {
      position: sticky;
      bottom: 0;
      background: var(--card-alt);
      padding: 14px 10px;
      border-top: 1px solid var(--border);
    }

    .close-panel {
      padding: 8px 14px;
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }

  </style>
</head>
<body id="body">

  <div class="shell">
    <!-- HEADER -->
    <div class="header">
      <div>
        <span class="title">Blackburn Appointment Tracker</span>
        <span class="badge">Live</span>
      </div>

      <div class="header-actions">
        <button id="toggleMode" class="btn-icon">üåô</button>
        <button id="openSettings" class="btn-icon">‚öô</button>
        <button id="openLeaderboard" class="btn-icon">üèÜ</button>
      </div>
    </div>

    <!-- METRICS -->
    <div class="metrics" id="metrics"></div>

    <!-- FILTERS -->
    <div class="filters">
      <input type="date" id="filterDate" class="filter-input" />
      <select id="filterSales" class="filter-input"><option value="">All Sales</option></select>
      <select id="filterDept" class="filter-input">
        <option value="">All Depts</option>
        <option>Kia New</option>
        <option>Nissan New</option>
        <option>GWM New</option>
        <option>Used Cars</option>
      </select>
    </div>

    <!-- LIST -->
    <div id="list"></div>

    <!-- FAB -->
    <button class="fab" id="addBtn">Ôºã New Appointment</button>
  </div>

  <!-- SETTINGS PANEL -->
  <div class="panel" id="panelSettings">
    <div class="content">
      <div class="panel-title">Settings</div>

      <h3>Sales Staff</h3>
      <div id="salesList"></div>

      <h3 style="margin-top:20px;">Business Managers</h3>
      <div id="bmList"></div>

      <button class="close-panel" id="closeSettings">Close</button>
    </div>
  </div>

  <!-- LEADERBOARD PANEL -->
  <div class="panel" id="panelLeaderboard">
    <div class="content">
      <div class="panel-title">Appointment Leaderboard</div>
      <div id="leaderboard"></div>
      <button class="close-panel" id="closeLeaderboard">Close</button>
    </div>
  </div>

  <!-- APPOINTMENT PANEL -->
  <div class="panel" id="panelAppt">
    <div class="content">
      <div class="panel-title" id="apptPanelTitle">New Appointment</div>

      <form id="formAppt">
        <input type="hidden" id="apptId" />

        <div class="list-item">
          <div class="field-label">Customer</div>
          <input id="customer" class="filter-input" required />
        </div>

        <div class="list-item">
          <div class="field-label">Phone</div>
          <input id="phone" class="filter-input" />
        </div>

        <div class="list-item">
          <div class="field-label">Sales Person</div>
          <input id="sales" list="salesDatalist" class="filter-input" required />
          <datalist id="salesDatalist"></datalist>
        </div>

        <div class="list-item">
          <div class="field-label">Business Manager</div>
          <input id="bm" list="bmDatalist" class="filter-input" />
          <datalist id="bmDatalist"></datalist>
        </div>

        <div class="list-item">
          <div class="field-label">Department</div>
          <select id="dept" class="filter-input" required>
            <option value="">Select‚Ä¶</option>
            <option>Kia New</option>
            <option>Nissan New</option>
            <option>GWM New</option>
            <option>Used Cars</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Vehicle of Interest</div>
          <input id="vehicle" class="filter-input" />
        </div>

        <div class="list-item">
          <div class="field-label">Stock #</div>
          <input id="stock" class="filter-input" />
        </div>

        <div class="list-item">
          <div class="field-label">Date</div>
          <input type="date" id="date" class="filter-input" required />
        </div>

        <div class="list-item">
          <div class="field-label">Time</div>
          <input type="time" id="time" class="filter-input" required />
        </div>

        <div class="list-item">
          <div class="field-label">Show</div>
          <select id="show" class="filter-input">
            <option value="pending">Pending</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Test Drive</div>
          <select id="td" class="filter-input">
            <option value="pending">Pending</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Sold</div>
          <select id="sold" class="filter-input">
            <option value="pending">Pending</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Deal #</div>
          <input id="deal" class="filter-input" />
        </div>

        <div class="list-item">
          <div class="field-label">Comments</div>
          <textarea id="comments" class="filter-input" style="min-height:80px;"></textarea>
        </div>
      </form>
    </div>

    <div class="footer">
      <div style="display:flex;gap:8px;">
        <button class="close-panel" id="deleteAppt" style="border-color:var(--danger);color:var(--danger);">Delete</button>
        <button class="close-panel" id="cancelAppt">Cancel</button>
        <button class="close-panel" id="saveAppt" style="border-color:var(--accent);color:var(--accent);">Save</button>
      </div>
    </div>
  </div>
<script>
  // ---- CONFIG ----
  const SUPABASE_URL = "https://tfelmjnmedfeplcueevu.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZWxtam5tZWRmZXBsY3VlZXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDE0OTMsImV4cCI6MjA3OTg3NzQ5M30.UFv00DEM570CxeFKAUV6LH424joWo3CDTuHhyIbuh80";

  const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ---- DOM ----
  const bodyEl = document.getElementById("body");
  const listEl = document.getElementById("list");
  const metricsEl = document.getElementById("metrics");

  const filterDateEl = document.getElementById("filterDate");
  const filterSalesEl = document.getElementById("filterSales");
  const filterDeptEl = document.getElementById("filterDept");

  const panelSettings = document.getElementById("panelSettings");
  const panelLeaderboard = document.getElementById("panelLeaderboard");
  const panelAppt = document.getElementById("panelAppt");

  const salesListEl = document.getElementById("salesList");
  const bmListEl = document.getElementById("bmList");
  const leaderboardEl = document.getElementById("leaderboard");

  const apptIdEl = document.getElementById("apptId");
  const customerEl = document.getElementById("customer");
  const phoneEl = document.getElementById("phone");
  const salesEl = document.getElementById("sales");
  const bmEl = document.getElementById("bm");
  const deptEl = document.getElementById("dept");
  const vehicleEl = document.getElementById("vehicle");
  const stockEl = document.getElementById("stock");
  const dateEl = document.getElementById("date");
  const timeEl = document.getElementById("time");
  const showEl = document.getElementById("show");
  const tdEl = document.getElementById("td");
  const soldEl = document.getElementById("sold");
  const dealEl = document.getElementById("deal");
  const commentsEl = document.getElementById("comments");
  const apptPanelTitle = document.getElementById("apptPanelTitle");

  const salesDatalist = document.getElementById("salesDatalist");
  const bmDatalist = document.getElementById("bmDatalist");

  // ---- STATE ----
  let appointments = [];
  let salesStaff = [];
  let businessManagers = [];

  // ---- UTIL ----
  function deptColour(dept) {
    if (!dept) return "#4b5563";
    const d = dept.toLowerCase();
    const root = getComputedStyle(document.documentElement);
    if (d.includes("kia")) return root.getPropertyValue("--kia");
    if (d.includes("nissan")) return root.getPropertyValue("--nissan");
    if (d.includes("gwm")) return root.getPropertyValue("--gwm");
    if (d.includes("used")) return root.getPropertyValue("--used");
    return "#4b5563";
  }

  function boolFromSelect(val) {
    if (val === "yes") return true;
    if (val === "no") return false;
    return null;
  }

  function selectFromBool(v) {
    if (v === true) return "yes";
    if (v === false) return "no";
    return "pending";
  }

  function statusClass(appt) {
    const now = new Date();
    const dt = appt.appt_date
      ? new Date(appt.appt_date + "T" + (appt.appt_time || "00:00"))
      : null;

    if (appt.sold === true) return "sold";
    if (appt.appt_show === true) return "shown";
    if (dt && dt < now) return "overdue";
    return "";
  }

  function withinMTD(appt, ref = new Date()) {
    if (!appt.appt_date) return false;
    const d = new Date(appt.appt_date);
    return d.getFullYear() === ref.getFullYear() && d.getMonth() === ref.getMonth();
  }

  function lockBodyScroll(lock) {
    document.body.style.overflow = lock ? "hidden" : "";
  }

  // ---- LOAD DATA ----
  async function loadAppointments() {
    const { data, error } = await supa.from("appointments").select("*");
    if (error) {
      console.error("Load appointments error", error);
      listEl.innerHTML =
        "<div style='padding:16px;color:var(--danger);'>Error loading appointments.</div>";
      return;
    }

    appointments = data || [];
    appointments.sort((a, b) => {
      const da = new Date((a.appt_date || "1970-01-01") + "T" + (a.appt_time || "00:00"));
      const db = new Date((b.appt_date || "1970-01-01") + "T" + (b.appt_time || "00:00"));
      return da - db;
    });

    renderFilters();
    renderAppointments();
    renderMetrics();
    renderLeaderboard();
  }

  async function loadSalesStaff() {
    const { data, error } = await supa.from("sales_staff").select("*").order("name");
    if (error) {
      console.error("Load sales staff error", error);
      return;
    }
    salesStaff = data || [];
    renderSalesSettings();
    renderSalesDatalist();
  }

  async function loadBusinessManagers() {
    const { data, error } = await supa.from("business_managers").select("*").order("name");
    if (error) {
      console.error("Load business managers error", error);
      return;
    }
    businessManagers = data || [];
    renderBMSettings();
    renderBMDatalist();
  }

  // ---- RENDER ----
  function renderFilters() {
    const names = new Set();
    appointments.forEach(a => a.sales_person && names.add(a.sales_person));
    filterSalesEl.innerHTML = "<option value=''>All Sales</option>";
    [...names].sort().forEach(n => {
      const opt = document.createElement("option");
      opt.value = n;
      opt.textContent = n;
      filterSalesEl.appendChild(opt);
    });
  }

  function applyFilters(list) {
    let res = [...list];
    const d = filterDateEl.value;
    const s = filterSalesEl.value;
    const dept = filterDeptEl.value;

    if (d) res = res.filter(a => a.appt_date === d);
    if (s) res = res.filter(a => (a.sales_person || "") === s);
    if (dept) res = res.filter(a => (a.department || "") === dept);

    return res;
  }

  function renderAppointments() {
    const filtered = applyFilters(appointments);

    if (!filtered.length) {
      listEl.innerHTML =
        "<div style='padding:16px;color:var(--muted);font-size:0.9rem;'>No appointments found.</div>";
      return;
    }

    listEl.innerHTML = filtered
      .map(a => {
        const cls = statusClass(a);
        const strip = deptColour(a.department);
        return `
          <article class="appt-card ${cls}" data-id="${a.id}">
            <div class="dept-strip" style="background:${strip};"></div>
            <div class="appt-body">
              <div style="display:flex;justify-content:space-between;align-items:center;">
                <div class="appt-name">${a.customer_name || ""}</div>
                <div style="font-size:0.9rem;color:var(--accent);font-weight:600;">
                  ${a.appt_time || ""}
                </div>
              </div>
              <div class="appt-meta">
                ${a.appt_date || ""} ¬∑ ${a.sales_person || ""}${a.department ? " ¬∑ " + a.department : ""}
              </div>
              <div class="appt-meta" style="margin-top:2px;">
                ${a.vehicle_interest ? "¬∑ " + a.vehicle_interest : ""}
                ${a.stock_number ? "¬∑ Stock " + a.stock_number : ""}
                ${a.business_manager ? "¬∑ BM: " + a.business_manager : ""}
                ${a.deal_number ? "¬∑ Deal " + a.deal_number : ""}
              </div>
              ${
                a.comments
                  ? `<div class="appt-meta" style="margin-top:4px;opacity:0.85;">${a.comments}</div>`
                  : ""
              }
            </div>
          </article>
        `;
      })
      .join("");

    // attach click handlers to cards after render
    document.querySelectorAll(".appt-card").forEach(card => {
      card.addEventListener("click", () => {
        const id = card.getAttribute("data-id");
        const appt = appointments.find(a => String(a.id) === String(id));
        if (appt) openApptModal(appt);
      });
    });
  }

  function renderMetrics() {
    const now = new Date();
    const mtd = appointments.filter(a => withinMTD(a, now));

    const total = mtd.length;
    const shown = mtd.filter(a => a.appt_show === true).length;
    const tds = mtd.filter(a => a.test_drive === true).length;
    const sold = mtd.filter(a => a.sold === true).length;

    metricsEl.innerHTML = `
      <div class="metric-card">
        <div class="metric-title">MTD Appointments</div>
        <div class="metric-value">${total}</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">Shown</div>
        <div class="metric-value">${shown}</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">Test Drives</div>
        <div class="metric-value">${tds}</div>
      </div>
      <div class="metric-card">
        <div class="metric-title">Sold</div>
        <div class="metric-value">${sold}</div>
      </div>
    `;
  }

  function renderLeaderboard() {
    const now = new Date();
    const mtd = appointments.filter(a => withinMTD(a, now));

    const bySales = {};
    mtd.forEach(a => {
      const name = a.sales_person || "Unknown";
      if (!bySales[name]) bySales[name] = { appts: 0, shown: 0, td: 0, sold: 0 };
      const s = bySales[name];
      s.appts++;
      if (a.appt_show === true) s.shown++;
      if (a.test_drive === true) s.td++;
      if (a.sold === true) s.sold++;
    });

    const rows = Object.entries(bySales).sort(
      (a, b) => b[1].sold - a[1].sold || b[1].appts - a[1].appts
    );

    if (!rows.length) {
      leaderboardEl.innerHTML =
        "<div style='color:var(--muted);font-size:0.9rem;'>No MTD data yet.</div>";
      return;
    }

    leaderboardEl.innerHTML = rows
      .map(([name, s], idx) => {
        const shownPct = s.appts ? Math.round((s.shown / s.appts) * 100) : 0;
        const tdPct = s.appts ? Math.round((s.td / s.appts) * 100) : 0;
        const soldPct = s.appts ? Math.round((s.sold / s.appts) * 100) : 0;
        return `
          <div class="list-item">
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <div><strong>${idx + 1}. ${name}</strong></div>
              <div style="font-size:0.8rem;color:var(--muted);">Appts: ${s.appts}</div>
            </div>
            <div style="font-size:0.8rem;color:var(--muted);margin-top:4px;">
              Show: ${s.shown} (${shownPct}%) ¬∑ TD: ${s.td} (${tdPct}%) ¬∑ Sold: ${
          s.sold
        } (${soldPct}%)
            </div>
          </div>
        `;
      })
      .join("");
  }

  function renderSalesSettings() {
    if (!salesStaff.length) {
      salesListEl.innerHTML =
        "<div class='list-item' style='color:var(--muted);'>No sales staff yet.</div>";
    } else {
      salesListEl.innerHTML = salesStaff
        .map(
          s => `
          <div class="list-item">
            <div><strong>${s.name}</strong>${s.active === false ? " (inactive)" : ""}</div>
            <div style="font-size:0.8rem;color:var(--muted);">${s.email || ""}</div>
          </div>
        `
        )
        .join("");
    }

    const addBlock = document.createElement("div");
    addBlock.className = "list-item";
    addBlock.innerHTML = `
      <div style="font-size:0.8rem;color:var(--muted);margin-bottom:4px;">Add Sales Staff</div>
      <input id="newSalesName" class="filter-input" placeholder="Name" />
      <input id="newSalesEmail" class="filter-input" placeholder="Email" style="margin-top:6px;" />
      <button id="addSalesBtn" class="close-panel" style="margin-top:6px;">Add</button>
    `;
    salesListEl.appendChild(addBlock);

    document.getElementById("addSalesBtn").onclick = async () => {
      const name = document.getElementById("newSalesName").value.trim();
      const email = document.getElementById("newSalesEmail").value.trim();
      if (!name) return alert("Name required");
      const { error } = await supa.from("sales_staff").insert({ name, email, active: true });
      if (error) {
        console.error(error);
        alert("Error adding staff");
      } else {
        await loadSalesStaff();
      }
    };
  }

  function renderBMSettings() {
    if (!businessManagers.length) {
      bmListEl.innerHTML =
        "<div class='list-item' style='color:var(--muted);'>No business managers yet.</div>";
    } else {
      bmListEl.innerHTML = businessManagers
        .map(
          s => `
          <div class="list-item">
            <div><strong>${s.name}</strong>${s.active === false ? " (inactive)" : ""}</div>
            <div style="font-size:0.8rem;color:var(--muted);">${s.email || ""}</div>
          </div>
        `
        )
        .join("");
    }

    const addBlock = document.createElement("div");
    addBlock.className = "list-item";
    addBlock.innerHTML = `
      <div style="font-size:0.8rem;color:var(--muted);margin-bottom:4px;">Add Business Manager</div>
      <input id="newBmName" class="filter-input" placeholder="Name" />
      <input id="newBmEmail" class="filter-input" placeholder="Email" style="margin-top:6px;" />
      <button id="addBmBtn" class="close-panel" style="margin-top:6px;">Add</button>
    `;
    bmListEl.appendChild(addBlock);

    document.getElementById("addBmBtn").onclick = async () => {
      const name = document.getElementById("newBmName").value.trim();
      const email = document.getElementById("newBmEmail").value.trim();
      if (!name) return alert("Name required");
      const { error } = await supa
        .from("business_managers")
        .insert({ name, email, active: true });
      if (error) {
        console.error(error);
        alert("Error adding BM");
      } else {
        await loadBusinessManagers();
      }
    };
  }

  function renderSalesDatalist() {
    salesDatalist.innerHTML = (salesStaff || [])
      .map(s => `<option value="${s.name}">`)
      .join("");
  }

  function renderBMDatalist() {
    bmDatalist.innerHTML = (businessManagers || [])
      .map(s => `<option value="${s.name}">`)
      .join("");
  }

  // ---- MODAL ----
  function openApptModal(appt) {
    lockBodyScroll(true);

    if (appt) {
      apptPanelTitle.textContent = "Edit Appointment";
      apptIdEl.value = appt.id || "";
      customerEl.value = appt.customer_name || "";
      phoneEl.value = appt.phone || "";
      salesEl.value = appt.sales_person || "";
      bmEl.value = appt.business_manager || "";
      deptEl.value = appt.department || "";
      vehicleEl.value = appt.vehicle_interest || "";
      stockEl.value = appt.stock_number || "";
      dateEl.value = appt.appt_date || "";
      timeEl.value = appt.appt_time || "";
      showEl.value = selectFromBool(appt.appt_show);
      tdEl.value = selectFromBool(appt.test_drive);
      soldEl.value = selectFromBool(appt.sold);
      dealEl.value = appt.deal_number || "";
      commentsEl.value = appt.comments || "";
    } else {
      apptPanelTitle.textContent = "New Appointment";
      apptIdEl.value = "";
      customerEl.value = "";
      phoneEl.value = "";
      salesEl.value = "";
      bmEl.value = "";
      deptEl.value = "";
      vehicleEl.value = "";
      stockEl.value = "";
      dateEl.value = new Date().toISOString().slice(0, 10);
      timeEl.value = "";
      showEl.value = "pending";
      tdEl.value = "pending";
      soldEl.value = "pending";
      dealEl.value = "";
      commentsEl.value = "";
    }

    panelAppt.classList.add("open");
  }

  function closeApptModal() {
    lockBodyScroll(false);
    panelAppt.classList.remove("open");
  }

  // ---- SAVE / DELETE ----
  async function saveAppointment() {
    const payload = {
      customer_name: customerEl.value.trim(),
      phone: phoneEl.value.trim(),
      sales_person: salesEl.value.trim(),
      business_manager: bmEl.value.trim(),
      department: deptEl.value || null,
      vehicle_interest: vehicleEl.value.trim(),
      stock_number: stockEl.value.trim(),
      appt_date: dateEl.value || null,
      appt_time: timeEl.value || null,
      appt_show: boolFromSelect(showEl.value),
      test_drive: boolFromSelect(tdEl.value),
      sold: boolFromSelect(soldEl.value),
      deal_number: dealEl.value.trim(),
      comments: commentsEl.value.trim()
    };

    if (!payload.customer_name) return alert("Customer name required");
    if (!payload.sales_person) return alert("Sales person required");
    if (!payload.department) return alert("Department required");
    if (!payload.appt_date) return alert("Date required");
    if (!payload.appt_time) return alert("Time required");

    const id = apptIdEl.value;
    let error;

    if (id) {
      ({ error } = await supa.from("appointments").update(payload).eq("id", id));
    } else {
      ({ error } = await supa.from("appointments").insert(payload));
    }

    if (error) {
      console.error(error);
      alert("Error saving appointment.");
      return;
    }

    closeApptModal();
    await loadAppointments();
  }

  async function deleteAppointment() {
    const id = apptIdEl.value;
    if (!id) {
      closeApptModal();
      return;
    }
    if (!confirm("Delete this appointment?")) return;

    const { error } = await supa.from("appointments").delete().eq("id", id);
    if (error) {
      console.error(error);
      alert("Error deleting appointment.");
      return;
    }

    closeApptModal();
    await loadAppointments();
  }

  // ---- EVENTS ----
  document.addEventListener("DOMContentLoaded", () => {
    // FAB
    document.getElementById("addBtn").onclick = () => openApptModal(null);

    // Settings + Leaderboard
    document.getElementById("openSettings").onclick = () =>
      panelSettings.classList.add("open");
    document.getElementById("closeSettings").onclick = () =>
      panelSettings.classList.remove("open");

    document.getElementById("openLeaderboard").onclick = () =>
      panelLeaderboard.classList.add("open");
    document.getElementById("closeLeaderboard").onclick = () =>
      panelLeaderboard.classList.remove("open");

    // Appointment panel buttons
    document.getElementById("cancelAppt").onclick = e => {
      e.preventDefault();
      closeApptModal();
    };
    document.getElementById("saveAppt").onclick = e => {
      e.preventDefault();
      saveAppointment();
    };
    document.getElementById("deleteAppt").onclick = e => {
      e.preventDefault();
      deleteAppointment();
    };

    // Filters
    const rerenderAll = () => {
      renderAppointments();
      renderMetrics();
      renderLeaderboard();
    };
    filterDateEl.onchange = rerenderAll;
    filterSalesEl.onchange = rerenderAll;
    filterDeptEl.onchange = rerenderAll;

    // Dark / Light toggle
    document.getElementById("toggleMode").onclick = () => {
      const isLight = bodyEl.classList.toggle("light");
      document.getElementById("toggleMode").textContent = isLight ? "‚òÄÔ∏è" : "üåô";
    };

    // INIT
    (async () => {
      await loadAppointments();
      await loadSalesStaff();
      await loadBusinessManagers();
    })();
  });
</script>
