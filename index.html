<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackburn Appointment Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #050510;
      --card: #111827;
      --card-alt: #1f2937;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2933;
      --accent: #0ea5e9;
      --accent-soft: #0ea5e933;
      --danger: #ef4444;
      --warning: #fbbf24;
      --success: #22c55e;

      --kia: #ff008c;
      --nissan: #007aff;
      --gwm: #00e676;
      --used: #ff6d00;
    }

    /* Light Mode */
    body.light {
      --bg: #f2f4f8;
      --card: #ffffff;
      --card-alt: #ffffff;
      --text: #0b0f19;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #2563eb;
      --accent-soft: #2563eb33;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      padding: 16px;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .shell {
      width: 100%;
      max-width: 1080px;
      background: var(--card-alt);
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    /* Header ----------------------------------------------------- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .title {
      font-size: 1.7rem;
      font-weight: 700;
    }

    .badge {
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(56,189,248,0.15);
      color: var(--accent);
      margin-left: 6px;
    }

    .header-left {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 4px;
    }

    .header-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn-icon {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 0.8rem;
      white-space: nowrap;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .btn-icon:hover {
      background: var(--card-alt);
      transform: translateY(-1px);
    }

    /* WEEK BUTTON DEFAULT (OFF) */
    #btnWeek {
      border-color: var(--accent);
      color: var(--accent);
      font-weight: 500;
    }

    /* Hover effect when OFF */
    #btnWeek:hover {
      background: rgba(14,165,233,0.12);
      transform: translateY(-1px);
    }

    /* WHEN ON (GLOW MODE) */
    #btnWeek.glow {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(14,165,233,0.22);
      box-shadow:
        0 0 10px rgba(14,165,233,0.4),
        0 0 18px rgba(14,165,233,0.25);
      font-weight: 600;
    }

    /* SOLD PILL ‚Äì GOLD ------------------------------------------- */
    #btnSold {
      border-color: var(--warning);
      color: var(--warning);
      font-weight: 500;
    }

    #btnSold.active {
      border-color: var(--warning);
      color: var(--warning);
      background: rgba(251,191,36,0.18);
      box-shadow:
        0 0 10px rgba(251,191,36,0.45),
        0 0 18px rgba(251,191,36,0.28);
      font-weight: 600;
    }

    /* Metrics ---------------------------------------------------- */
    .metrics {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px 0;
    }

    .metrics-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 2px 0;
    }

    .metric-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 10px 14px;
      border-radius: 12px;
      min-width: 130px;
      flex-shrink: 0;
      transition: box-shadow 0.2s ease, transform 0.2s ease, background 0.2s ease;
    }

    .metric-title {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .metric-value {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 4px;
    }

    /* Filters ---------------------------------------------------- */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 16px 0;
    }

    .filter-input,
    select {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 7px 10px;
      width: 100%;
      font-size: 0.85rem;
    }

    select option {
      color: #000 !important;
      background: #fff !important;
    }

    .filter-chip {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      padding: 7px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.25s ease;
    }

    .filter-chip.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(56,189,248,0.1);
    }

    /* Appointment Cards ----------------------------------------- */
    .appt-card {
      display: flex;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.15s ease;
    }

    .appt-card:hover {
      transform: scale(1.01);
      border-color: var(--accent);
    }

    .dept-strip {
      width: 14px;
      border-radius: 12px 0 0 12px;
    }

    .appt-body {
      padding: 10px 12px;
      flex: 1;
    }

    .appt-name {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .appt-meta {
      font-size: 0.82rem;
      color: var(--muted);
      margin-top: 4px;
    }

    /* Status background based on outcome */
    .sold { background: rgba(34,197,94,0.15); }
    .shown { background: rgba(251,191,36,0.15); }
    .overdue { background: rgba(239,68,68,0.15); }

    /* Salesperson pill ------------------------------------------ */
    .sales-pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      font-size: 0.75rem;
      color: var(--accent);
      background: var(--accent-soft);
      max-width: 140px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Quick-action row */
    .quick-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .quick-btn {
      font-size: 0.75rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      padding: 3px 8px;
      cursor: pointer;
    }

    .quick-btn.yes {
      border-color: var(--success);
      color: var(--success);
    }

    .quick-btn.no {
      border-color: var(--danger);
      color: var(--danger);
    }

    .quick-btn.pending {
      border-color: var(--muted);
      color: var(--muted);
    }

    /* FAB -------------------------------------------------------- */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      padding: 12px 22px;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    /* Slide Panels ---------------------------------------------- */
    .panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: var(--card-alt);
      border-left: 1px solid var(--border);
      box-shadow: -10px 0 40px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      transition: right 0.35s ease;
      z-index: 100;
    }

    .panel.open {
      right: 0;
    }

    .panel .content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px;
      padding-bottom: 120px;
    }

    .panel-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .list-item {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    .panel .footer {
      position: sticky;
      bottom: 0;
      background: var(--card-alt);
      padding: 14px 10px;
      border-top: 1px solid var(--border);
    }

    .close-panel {
      padding: 8px 14px;
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text);
      font-weight: 500;
    }

    .close-panel:hover {
      background: var(--card-alt);
    }

    /* BM delete pill */
    .bm-delete-btn {
      border-radius: 999px;
      border: 1px solid var(--danger);
      background: transparent;
      color: var(--danger);
      padding: 2px 8px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-actions {
        width: 100%;
        justify-content: flex-start;
      }
      .fab {
        right: 16px;
        bottom: 16px;
      }
    }
  </style>
</head>
<body id="body">

  <div class="shell">
    <!-- HEADER -->
    <div class="header">
      <div class="header-left">
        <span class="title">Blackburn Appointment Tracker</span>
        <span class="badge">Live</span>
      </div>

      <div class="header-actions">
        <button id="toggleMode" class="btn-icon">üåô</button>
        <button id="openSettings" class="btn-icon">‚öô</button>
        <button id="openLeaderboard" class="btn-icon">üèÜ</button>

      <select id="filterDept" class="filter-input">

        <option value="Kia New">Kia New</option>

        <option value="GWM New">GWM New</option>

    </div>

    <!-- LIST -->
    <div id="list"></div>

    <!-- FAB -->
    <button class="fab" id="addBtn">Ôºã New Appointment</button>
  </div>

  <!-- SETTINGS PANEL -->
  <div class="panel" id="panelSettings">
    <div class="content">
      <div class="panel-title">Settings</div>

      <h3>Sales Staff</h3>
      <div id="salesList"></div>

      <h3 style="margin-top:20px;">Business Managers</h3>

    <div class="content">
      <div class="panel-title">Appointment Leaderboard</div>
      <div id="leaderboard"></div>
      <button class="close-panel" id="closeLeaderboard">Close</button>
    </div>
  </div>

  <!-- APPOINTMENT PANEL -->
  <div class="panel" id="panelAppt">
    <div class="content">
      <div class="panel-title" id="apptPanelTitle">New Appointment</div>

      <form id="formAppt">
        <input type="hidden" id="apptId" />

        <div class="list-item">
          <div class="field-label">Customer</div>
          <input id="customer" class="filter-input" required />
        </div>

        <div class="list-item">
          <div class="field-label">Phone</div>
          <input id="phone" class="filter-input" />
        </div>

        <div class="list-item">
          <div class="field-label">Sales Person</div>
          <select id="sales" class="filter-input" required>
            <option value="">Select Salesperson</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Business Manager</div>
          <select id="bm" class="filter-input">
            <option value="">Select Business Manager</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Department</div>
          <select id="dept" class="filter-input" required>
            <option value="">Select‚Ä¶</option>
            <option value="Kia New">Kia New</option>
            <option value="Nissan New">Nissan New</option>
            <option value="GWM New">GWM New</option>
            <option value="Used Cars">Used Cars</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Vehicle of Interest</div>
          <input id="vehicle" class="filter-input" />
        </div>

        <div class="list-item">
          <div class="field-label">Stock #</div>
          <input id="stock" class="filter-input" />
        </div>

        <div class="list-item">
          <div class="field-label">Date</div>
          <input type="date" id="date" class="filter-input" required />
        </div>

        <div class="list-item">
          <div class="field-label">Time</div>
          <input type="time" id="time" class="filter-input" required />
        </div>

        <div class="list-item">
          <div class="field-label">Show</div>
          <select id="show" class="filter-input">
            <option value="pending">Pending</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Test Drive</div>
          <select id="td" class="filter-input">
            <option value="pending">Pending</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Sold</div>
          <select id="sold" class="filter-input">
            <option value="pending">Pending</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="list-item">
          <div class="field-label">Deal #</div>
          <input id="deal" class="filter-input" />
        </div>

        <div class="list-item">
          <div class="field-label">Comments</div>
          <textarea id="comments" class="filter-input" style="min-height:80px;"></textarea>
        </div>
      </form>
    </div>

    <div class="footer">
      <div style="display:flex;gap:8px;">
        <button class="close-panel" id="deleteAppt" style="border-color:var(--danger);color:var(--danger);">
          Delete
        </button>
        <button class="close-panel" id="cancelAppt">Cancel</button>
        <button class="close-panel" id="saveAppt" style="border-color:var(--accent);color:var(--accent);">
          Save
        </button>
      </div>
    </div>
  </div>
<script>
  // ---- CONFIG ----
  const SUPABASE_URL = "https://tfelmjnmedfeplcueevu.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZWxtam5tZWRmZXBsY3VlZXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDE0OTMsImV4cCI6MjA3OTg3NzQ5M30.UFv00DEM570CxeFKAUV6LH424joWo3CDTuHhyIbuh80";

  const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  window.supa = supa;

  // ---- DOM ----
  const bodyEl = document.getElementById("body");
  const listEl = document.getElementById("list");
  const metricsEl = document.getElementById("metrics");

  const filterSearchEl = document.getElementById("filterSearch");
  const filterMonthEl = document.getElementById("filterMonth");
  const filterDateEl = document.getElementById("filterDate");
  const filterSalesEl = document.getElementById("filterSales");
  const filterDeptEl = document.getElementById("filterDept");
  const btnWeekEl = document.getElementById("btnWeek");
  const btnSoldEl = document.getElementById("btnSold");

  const panelSettings = document.getElementById("panelSettings");
  const panelLeaderboard = document.getElementById("panelLeaderboard");
  const panelAppt = document.getElementById("panelAppt");

  const salesListEl = document.getElementById("salesList");
  const bmListEl = document.getElementById("bmList");
  const leaderboardEl = document.getElementById("leaderboard");

  const apptIdEl = document.getElementById("apptId");
  const customerEl = document.getElementById("customer");
  const phoneEl = document.getElementById("phone");
  const salesEl = document.getElementById("sales");
  const bmEl = document.getElementById("bm");
  const deptEl = document.getElementById("dept");
  const vehicleEl = document.getElementById("vehicle");
  const stockEl = document.getElementById("stock");
  const dateEl = document.getElementById("date");
  const timeEl = document.getElementById("time");
  const showEl = document.getElementById("show");
  const tdEl = document.getElementById("td");
  const soldEl = document.getElementById("sold");
  const dealEl = document.getElementById("deal");
  const commentsEl = document.getElementById("comments");
  const apptPanelTitle = document.getElementById("apptPanelTitle");

  const btnExportCsv = document.getElementById("exportCsv");
  const btnEmailSnapshot = document.getElementById("emailSnapshot");

  // ---- STATE ----
  let appointments = [];
  let salesStaff = [];
  let businessManagers = [];

  let currentView = "month"; // 'month' | 'day' | 'week'
  let currentMonthValue = null; // 'YYYY-MM'
  let currentDay = null;        // 'YYYY-MM-DD'
  let weekRange = null;         // { start, end }
  let filterNoShows = false;
  // Sold filter: "hide" = hide sold, "only" = only sold
  let soldFilterMode = "hide";

  // ---- UTIL ----
  function deptColour(dept) {
    if (!dept) return "#4b5563";
    const d = dept.toLowerCase();
    const root = getComputedStyle(document.documentElement);
    if (d.includes("kia")) return root.getPropertyValue("--kia");
    if (d.includes("nissan")) return root.getPropertyValue("--nissan");
    if (d.includes("gwm")) return root.getPropertyValue("--gwm");
    if (d.includes("used")) return root.getPropertyValue("--used");
    return "#4b5563";
  }

  function boolFromSelect(val) {
    if (val === "yes") return true;
    if (val === "no") return false;
    return null;
  }

  function selectFromBool(v) {
    if (v === true) return "yes";
    if (v === false) return "no";
    return "pending";
  }

  function triLabel(base, val) {
    if (val === true) return base + ": Yes";
    if (val === false) return base + ": No";
    return base + ": Pending";
  }

  function triClass(val) {
    if (val === true) return "yes";
    if (val === false) return "no";
    return "pending";
  }

  function statusClass(appt) {
    const now = new Date();
    const dt = appt.appt_date
      ? new Date(appt.appt_date + "T" + (appt.appt_time || "00:00"))
      : null;

    if (appt.sold === true) return "sold";
    if (appt.appt_show === true) return "shown";
    if (dt && dt < now) return "overdue";
    return "";
  }

  function lockBodyScroll(lock) {
    document.body.style.overflow = lock ? "hidden" : "";
  }

  function toISODate(d) {
    return d.toISOString().slice(0, 10);
  }

  function getWeekRange(date = new Date()) {
    const d = new Date(date);
    const day = d.getDay(); // 0 Sun, 1 Mon
    const diffToMonday = (day + 6) % 7;
    const monday = new Date(d);
    monday.setDate(d.getDate() - diffToMonday);
    const sunday = new Date(monday);
    sunday.setDate(monday.getDate() + 6);
    return { start: toISODate(monday), end: toISODate(sunday) };
  }

  function initMonthSelector() {
    const now = new Date();
    filterMonthEl.innerHTML = "";
    for (let i = 0; i < 12; i++) {
      const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
      const val = d.toISOString().slice(0, 7); // YYYY-MM
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = d.toLocaleString("default", {
        month: "long",
        year: "numeric"
      });
      filterMonthEl.appendChild(opt);
    }
    currentMonthValue = now.toISOString().slice(0, 7);
    filterMonthEl.value = currentMonthValue;
  }

  // ---- LOAD DATA ----
  async function loadAppointments() {
    const { data, error } = await supa.from("appointments").select("*");
    if (error) {
      console.error("Load appointments error", error);
      listEl.innerHTML =
        "<div style='padding:16px;color:var(--danger);'>Error loading appointments.</div>";
      return;
    }

    appointments = data || [];
    appointments.sort((a, b) => {
      const da = new Date((a.appt_date || "1970-01-01") + "T" + (a.appt_time || "00:00"));
      const db = new Date((b.appt_date || "1970-01-01") + "T" + (b.appt_time || "00:00"));
      return da - db;
    });

    renderAppointments();
    renderMetrics();
    renderLeaderboard();
  }

  async function loadSalesStaff() {
    const { data, error } = await supa.from("sales_staff").select("*").order("name");
    if (error) {
      console.error("Load sales staff error", error);
      return;
    }
    salesStaff = data || [];
    renderSalesSettings();
    renderSalesSelect();
    renderSalesFilter();
  }

  async function loadBusinessManagers() {
    const { data, error } = await supa.from("business_managers").select("*").order("name");
    if (error) {
      console.error("Load business managers error", error);
      return;
    }
    businessManagers = data || [];
    renderBMSettings();
    renderBMSelect();
  }

  // ---- FILTERING ----
  function applyFilters(list) {
    let res = [...list];

    // --- SOLD FILTER FIRST ---
    if (soldFilterMode === "hide") {
      res = res.filter(a => a.sold !== true);
    } else if (soldFilterMode === "only") {
      res = res.filter(a => a.sold === true);
    }

    // --- WEEK FILTER ---
    if (currentView === "week" && weekRange) {
      res = res.filter(
        a =>
          a.appt_date &&
          a.appt_date >= weekRange.start &&
          a.appt_date <= weekRange.end
      );
      return applyOtherFilters(res);   // apply search/department/etc after week
    }

    // --- WEEK OFF = SHOW ALL (except sold, already handled above) ---
    return applyOtherFilters(res);
  }

  function applyOtherFilters(list) {
    let res = [...list];

    const dept = filterDeptEl.value;

    // Date filter (specific day)
    if (currentView === "day" && currentDay) {
      res = res.filter(a => a.appt_date === currentDay);
    }

    // Month dropdown intentionally not restricting further unless you want later

    // ---- SALES FILTER (by Supabase ID) ----
    const s = filterSalesEl.value.trim();
    if (s) {
      res = res.filter(a => String(a.sales_person_id) === String(s));
    }

    // ---- DEPARTMENT FILTER (case-insensitive includes) ----
    if (dept) {
      const deptLower = dept.trim().toLowerCase();
      res = res.filter(a => {
        const d = (a.department || "").trim().toLowerCase();
        return d.includes(deptLower);
      });
    }

    // SEARCH FILTER
    const q = filterSearchEl.value.trim().toLowerCase();
    if (q) {
      res = res.filter(a => {
        return (
          (a.customer_name || "").toLowerCase().includes(q) ||
          (a.phone || "").toLowerCase().includes(q) ||
          (a.stock_number || "").toLowerCase().includes(q) ||
          (a.vehicle_interest || "").toLowerCase().includes(q) ||
          (a.deal_number || "").toLowerCase().includes(q) ||
          (a.comments || "").toLowerCase().includes(q)
        );
      });
    }

    // No-Show filter (overdue + not shown)
    if (filterNoShows) {
      const now = new Date();
      res = res.filter(a => {
        if (!a.appt_date || !a.appt_time) return false;
        const dt = new Date(a.appt_date + "T" + a.appt_time);
        return dt < now && a.appt_show !== true;
      });
    }

    return res;
  }

  async function handleQuickAction(id, field) {
    const appt = appointments.find(a => String(a.id) === String(id));
    if (!appt) return;

    const current = appt[field];
    let next;
    if (current === null || typeof current === "undefined") next = true;
    else if (current === true) next = false;
    else next = null;

    const update = {};

    // --- SOLD VALIDATION + DEAL PROMPT ---
    if (field === "sold") {
      if (next === true) {
        // Turning ON sold
        let dealNumber = appt.deal_number || "";
        if (!dealNumber) {
          dealNumber = prompt("Enter Deal Number for this sold appointment:", "");
          if (!dealNumber) {
            // User cancelled or left blank ‚Üí do not change sold
            return;
          }
        }
        update.deal_number = dealNumber.trim();
        appt.deal_number = update.deal_number;
      }
    }

    update[field] = next;

    const { error } = await supa.from("appointments").update(update).eq("id", id);
    if (error) {
      console.error(error);
      alert("Error updating appointment.");
      return;
    }

    appt[field] = next;
    renderAppointments();
    renderMetrics();
    renderLeaderboard();
  }

  function csvEscape(value) {
    if (value == null) return "";
    const str = String(value).replace(/"/g, '""');
    if (/[";,\\n]/.test(str)) return `"${str}"`;
    return str;
  }

  function exportCsv() {
    const subset = applyFilters(appointments);
    if (!subset.length) {
      alert("No appointments in current view to export.");
      return;
    }

    const headers = [
      "Customer",
      "Date",
      "Time",
      "Sales Person",
      "Business Manager",
      "Department",
      "Vehicle",
      "Stock Number",
      "Show",
      "Test Drive",
      "Sold",
      "Deal Number",
      "Comments"
    ];

    const rows = subset.map(a => [
      a.customer_name || "",
      a.appt_date || "",
      a.appt_time || "",
      a.sales_person || "",
      a.business_manager || "",
      a.department || "",
      a.vehicle_interest || "",
      a.stock_number || "",
      a.appt_show === true ? "Y" : a.appt_show === false ? "N" : "Pending",
      a.test_drive === true ? "Y" : a.test_drive === false ? "N" : "Pending",
      a.sold === true ? "Y" : a.sold === false ? "N" : "Pending",
      a.deal_number || "",
      a.comments || ""
    ]);

    const csv = [
      headers.join(","),
      ...rows.map(r => r.map(csvEscape).join(","))
    ].join("\r\n");

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "appointments_" + new Date().toISOString().slice(0, 10) + ".csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // ---- WTD EMAIL SNAPSHOT ----
  function emailWeekSnapshot() {
    const range = getWeekRange(new Date());
    const subset = appointments.filter(
      a =>
        a.appt_date &&
        a.appt_date >= range.start &&
        a.appt_date <= range.end
    );

    if (!subset.length) {
      alert("No appointments for this week yet.");
      return;
    }

    const bySales = {};
    subset.forEach(a => {
      const name = a.sales_person || "Unknown";
      if (!bySales[name]) bySales[name] = { appts: 0, shown: 0, td: 0, sold: 0 };
      const s = bySales[name];
      s.appts++;
      if (a.appt_show === true) s.shown++;
      if (a.test_drive === true) s.td++;
      if (a.sold === true) s.sold++;
    });

    let lines = [];
    lines.push(`Blackburn WTD Appointment Snapshot`);
    lines.push(`Week: ${range.start} to ${range.end}`);
    lines.push("");

    let totalAppts = subset.length;
    let totalShown = subset.filter(a => a.appt_show === true).length;
    let totalTd = subset.filter(a => a.test_drive === true).length;
    let totalSold = subset.filter(a => a.sold === true).length;

    lines.push(`Total Appointments: ${totalAppts}`);
    lines.push(`Shown: ${totalShown}`);
    lines.push(`Test Drives: ${totalTd}`);
    lines.push(`Sold: ${totalSold}`);
    lines.push("");

    lines.push(`Per Salesperson (target 4 appts):`);
    Object.entries(bySales).forEach(([name, s]) => {
      lines.push(
        `${name}: ${s.appts} appts (target 4) | Shown ${s.shown} | TD ${s.td} | Sold ${s.sold}`
      );
    });

    const subject = encodeURIComponent("Blackburn WTD Appointment Snapshot");
    const body = encodeURIComponent(lines.join("\n"));

    // collect recipient emails (sales + BMs, active only)
    const recipients = [
      ...salesStaff.filter(s => s.active !== false && s.email).map(s => s.email),
      ...businessManagers.filter(b => b.active !== false && b.email).map(b => b.email)
    ];
    const to = encodeURIComponent(recipients.join(";"));

    window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
  }

    document.getElementById("closeSettings").onclick = () =>
      panelSettings.classList.remove("open");

    document.getElementById("openLeaderboard").onclick = () =>
      panelLeaderboard.classList.add("open");
    document.getElementById("closeLeaderboard").onclick = () =>
      panelLeaderboard.classList.remove("open");

    // Appointment panel buttons
    document.getElementById("cancelAppt").onclick = e => {
      e.preventDefault();
      closeApptModal();
    };
    document.getElementById("saveAppt").onclick = e => {
      e.preventDefault();
      saveAppointment();
    };
    document.getElementById("deleteAppt").onclick = e => {
      e.preventDefault();
      deleteAppointment();
    };

    // List click handling (quick actions vs open modal)
    listEl.addEventListener("click", e => {
      const quickBtn = e.target.closest(".quick-btn-action");
      if (quickBtn) {
        const id = quickBtn.getAttribute("data-id");
        const field = quickBtn.getAttribute("data-field");
        handleQuickAction(id, field);
        e.stopPropagation();
        return;
      }

      const card = e.target.closest(".appt-card");
      if (!card) return;
      const id = card.getAttribute("data-id");
      const appt = appointments.find(a => String(a.id) === String(id));
      if (appt) openApptModal(appt);
    });

    // Filters
    const rerenderAll = () => {
      renderAppointments();
      renderMetrics();
      renderLeaderboard();
    };

    filterMonthEl.onchange = () => {
      currentView = "month";
      currentMonthValue = filterMonthEl.value;
      currentDay = null;
      filterDateEl.value = "";
      btnWeekEl.classList.remove("glow");
      weekRange = null;
      rerenderAll();
    };

    filterDateEl.onchange = () => {
      const val = filterDateEl.value;
      if (val) {
        currentView = "day";
        currentDay = val;
        btnWeekEl.classList.remove("glow");
        weekRange = null;
      } else {
        currentView = "month";
        currentDay = null;
      }
      rerenderAll();
    };

    // Week toggle
    btnWeekEl.onclick = () => {
      if (btnWeekEl.classList.contains("glow")) {
        // Turn OFF ‚Üí revert to month
        btnWeekEl.classList.remove("glow");
        currentView = "month";
        weekRange = null;
      } else {
        // Turn ON ‚Üí week mode
        btnWeekEl.classList.add("glow");
        currentView = "week";
        weekRange = getWeekRange(new Date());
        filterDateEl.value = "";
        currentDay = null;
      }

      renderAppointments();
      renderMetrics();
      renderLeaderboard();
    };

    // SOLD PILL TOGGLE
    btnSoldEl.onclick = () => {
      if (soldFilterMode === "hide") {
        soldFilterMode = "only";
        btnSoldEl.classList.add("active");
      } else {
        soldFilterMode = "hide";
        btnSoldEl.classList.remove("active");
      }
      renderAppointments();
      renderMetrics();
      renderLeaderboard();
    };

    // Search filter
    filterSearchEl.oninput = () => {
      renderAppointments();
      renderMetrics();
      renderLeaderboard();
    };

    // Sales filter
    filterSalesEl.onchange = () => {
      renderAppointments();
      renderMetrics();
      renderLeaderboard();
    };

    // Department filter
    filterDeptEl.onchange = () => {
      renderAppointments();
      renderMetrics();
      renderLeaderboard();
    };

    // Dark / Light toggle
    document.getElementById("toggleMode").onclick = () => {
      const isLight = bodyEl.classList.toggle("light");
      document.getElementById("toggleMode").textContent = isLight ? "‚òÄÔ∏è" : "üåô";
    };

    // CSV and Email
    btnExportCsv.onclick = exportCsv;
    btnEmailSnapshot.onclick = emailWeekSnapshot;

    // INIT LOAD
    (async () => {
      await loadAppointments();
      await loadSalesStaff();
      await loadBusinessManagers();
    })();
  });
</script>
</body>
</html>
