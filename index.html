<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackburn Appointment Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #050510;
      --bg-alt: #0b1020;
      --card: #111827;
      --card-alt: #1f2937;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2933;
      --kia: #ff008c;
      --nissan: #007aff;
      --gwm: #00e676;
      --used: #ff6d00;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1f2937 0, var(--bg) 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px 12px 32px;
    }

    .shell {
      width: 100%;
      max-width: 1080px;
      background: linear-gradient(to bottom right, rgba(15,23,42,0.96), rgba(8,14,23,0.98));
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.35);
      box-shadow: 0 18px 50px rgba(0,0,0,0.75);
      padding: 18px 20px 24px;
      position: relative;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      font-size: 0.7rem;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(56,189,248,0.8);
      color: #38bdf8;
      background: rgba(56,189,248,0.1);
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .pill {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--muted);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
      margin-top: 6px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 3px;
      min-width: 140px;
      flex: 1;
      max-width: 220px;
    }

    .filter-label {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .filter-input {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 7px 10px;
      font-size: 0.85rem;
    }

    .main-panel {
      margin-top: 10px;
      border-radius: 18px;
      background: var(--card-alt);
      border: 1px solid rgba(148,163,184,0.35);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 220px);
      overflow: hidden;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid rgba(148,163,184,0.35);
      color: var(--muted);
      font-size: 0.85rem;
    }

    .main-header strong {
      color: var(--text);
      font-size: 0.95rem;
    }

    .list {
      padding: 12px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .list::-webkit-scrollbar { width: 6px; }
    .list::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.6);
      border-radius: 999px;
    }

    .empty {
      text-align: center;
      padding: 36px 12px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .appt-card {
      display: flex;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 8px 20px rgba(15,23,42,0.5);
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .appt-card:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 14px 28px rgba(0,0,0,0.7);
      border-color: rgba(56,189,248,0.9);
    }

    .dept-strip {
      width: 16px;
      flex-shrink: 0;
      background: #4b5563;
    }

    .kia-strip { background: var(--kia); }
    .nissan-strip { background: var(--nissan); }
    .gwm-strip { background: var(--gwm); }
    .used-strip { background: var(--used); }

    .appt-body {
      padding: 10px 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .appt-top {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: baseline;
    }

    .appt-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .appt-time {
      font-size: 0.95rem;
      font-weight: 600;
      color: #0ea5e9;
    }

    .appt-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 14px;
      font-size: 0.82rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .appt-meta strong { color: var(--text); }

    .appt-line {
      margin-top: 4px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .appt-comments {
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.9;
    }

    .fab {
      position: absolute;
      right: 20px;
      bottom: 20px;
      border-radius: 999px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: white;
      font-weight: 600;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(22,163,74,0.75);
      border: none;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 16px;
      z-index: 50;
    }

    .modal {
      width: 100%;
      max-width: 720px;
      max-height: 90vh;
      background: var(--card-alt);
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: 0 24px 60px rgba(0,0,0,0.9);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 12px 18px;
      border-bottom: 1px solid rgba(148,163,184,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body { padding: 14px 18px; overflow-y: auto; }
    .modal-grid {
      display: grid;
      grid-template-columns: repeat(2,minmax(0,1fr));
      gap: 10px 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 3px;
      font-size: 0.82rem;
    }

    .field label {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .field input,
    .field select,
    .field textarea {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 7px 9px;
      font-size: 0.86rem;
    }

    .modal-footer {
      padding: 10px 18px;
      border-top: 1px solid rgba(148,163,184,0.4);
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      border-radius: 999px;
      padding: 7px 14px;
      border: 1px solid rgba(148,163,184,0.6);
      font-size: 0.85rem;
      cursor: pointer;
    }

    .btn-primary { background: #007aff; border-color: #007aff; color: white; }
    .btn-danger { border-color: #f97373; color: #fecaca; }

    @media (max-width: 768px) {
      .shell { padding: 14px 12px 22px; border-radius: 0; }
      .modal-grid { grid-template-columns: 1fr; }
      .fab { right: 16px; bottom: 16px; }
    }
  </style>
</head>

<body>
  <div class="shell">
    <header class="header">
      <div class="title-block">
        <div class="title">
          Blackburn Appointment Tracker
          <span class="badge">Live</span>
        </div>
        <div class="subtitle">Kia • Nissan • GWM | Showroom & Test-Drive Appointments</div>
      </div>
      <div class="pill">Total: <span id="count">0</span></div>
    </header>

    <section class="filters">
      <div class="filter-group">
        <label class="filter-label">Date</label>
        <input type="date" id="filterDate" class="filter-input">
      </div>

      <div class="filter-group">
        <label class="filter-label">Sales Person</label>
        <select id="filterSales" class="filter-input">
          <option value="">All</option>
        </select>
      </div>

      <div class="filter-group">
        <label class="filter-label">Department</label>
        <select id="filterDept" class="filter-input">
          <option value="">All</option>
          <option value="Kia New">Kia New</option>
          <option value="Nissan New">Nissan New</option>
          <option value="GWM New">GWM New</option>
          <option value="Used Cars">Used Cars</option>
        </select>
      </div>
    </section>

    <section class="main-panel">
      <div class="main-header">
        <strong>Upcoming appointments</strong>
        <div id="subLabel">Auto-sorted by date & time</div>
      </div>

      <div id="list" class="list">
        <div class="empty">Loading appointments…</div>
      </div>
    </section>

    <button class="fab" id="addBtn">
      <span class="icon">＋</span>
      New Appointment
    </button>
  </div>

  <!-- Modal -->
  <div class="backdrop" id="backdrop">
    <div class="modal">
      <div class="modal-header">
        <div id="modalTitle">New Appointment</div>
        <button class="btn" id="closeBtn">Close</button>
      </div>

      <div class="modal-body">
        <form id="form">
          <input type="hidden" id="id">

          <div class="modal-grid">
            <div class="field"><label>Customer</label><input id="customer"></div>
            <div class="field"><label>Phone</label><input id="phone"></div>
            <div class="field"><label>Sales Person</label><input id="sales"></div>
            <div class="field"><label>Business Manager</label><input id="bm"></div>

            <div class="field">
              <label>Department</label>
              <select id="dept">
                <option value="">Select…</option>
                <option value="Kia New">Kia New</option>
                <option value="Nissan New">Nissan New</option>
                <option value="GWM New">GWM New</option>
                <option value="Used Cars">Used Cars</option>
              </select>
            </div>

            <div class="field"><label>Vehicle</label><input id="vehicle"></div>
            <div class="field"><label>Stock</label><input id="stock"></div>
            <div class="field"><label>Date</label><input type="date" id="date"></div>
            <div class="field"><label>Time</label><input type="time" id="time"></div>

            <div class="field">
              <label>Show</label>
              <select id="show">
                <option value="">Pending</option>
                <option value="Y">Y</option>
                <option value="N">N</option>
              </select>
            </div>

            <div class="field">
              <label>Test Drive</label>
              <select id="td">
                <option value="">Pending</option>
                <option value="Y">Y</option>
                <option value="N">N</option>
              </select>
            </div>

            <div class="field">
              <label>Sold</label>
              <select id="sold">
                <option value="">Pending</option>
                <option value="Y">Y</option>
                <option value="N">N</option>
              </select>
            </div>

            <div class="field"><label>Deal #</label><input id="deal"></div>
          </div>

          <div class="field" style="margin-top:10px;">
            <label>Comments</label>
            <textarea id="comments"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" id="deleteBtn">Delete</button>
        <div>
          <button class="btn" id="cancelBtn">Cancel</button>
          <button class="btn btn-primary" id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === Supabase config (your real project) ===
    const SUPABASE_URL = "https://tfelmjnmedfeplcueevu.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZWxtam5tZWRmZXBsY3VlZXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDE0OTMsImV4cCI6MjA3OTg3NzQ5M30.UFv00DEM570CxeFKAUV6LH424joWo3CDTuHhyIbuh80";

    const TABLE = "appointments";
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let appointments = [];

    const listEl = document.getElementById("list");
    const countEl = document.getElementById("count");
    const filterDateEl = document.getElementById("filterDate");
    const filterSalesEl = document.getElementById("filterSales");
    const filterDeptEl = document.getElementById("filterDept");
    const subLabelEl = document.getElementById("subLabel");

    const backdropEl = document.getElementById("backdrop");
    const modalTitleEl = document.getElementById("modalTitle");

    const formEl = document.getElementById("form");
    const idEl = document.getElementById("id");
    const customerEl = document.getElementById("customer");
    const phoneEl = document.getElementById("phone");
    const salesEl = document.getElementById("sales");
    const bmEl = document.getElementById("bm");
    const deptEl = document.getElementById("dept");
    const vehicleEl = document.getElementById("vehicle");
    const stockEl = document.getElementById("stock");
    const dateEl = document.getElementById("date");
    const timeEl = document.getElementById("time");
    const showEl = document.getElementById("show");
    const tdEl = document.getElementById("td");
    const soldEl = document.getElementById("sold");
    const dealEl = document.getElementById("deal");
    const commentsEl = document.getElementById("comments");

    function deptStripClass(dep) {
      if (!dep) return "";
      const d = dep.toLowerCase();
      if (d.includes("kia")) return "kia-strip";
      if (d.includes("nissan")) return "nissan-strip";
      if (d.includes("gwm")) return "gwm-strip";
      if (d.includes("used")) return "used-strip";
      return "";
    }

    function normalizeDate(value) {
      // input[type=date] always gives YYYY-MM-DD; keep as-is
      return value || null;
    }

    async function loadAppointments() {
      listEl.innerHTML = "<div class='empty'>Loading appointments…</div>";

      const { data, error } = await supa
        .from(TABLE)
        .select("*")
        .order("appt_date", { ascending: true })
        .order("appt_time", { ascending: true });

      if (error) {
        console.error(error);
        listEl.innerHTML = "<div class='empty'>Error loading appointments.</div>";
        return;
      }

      appointments = data || [];
      buildSalesFilterOptions();
      renderAppointments();
    }

    function buildSalesFilterOptions() {
      const set = new Set();
      appointments.forEach(a => {
        if (a.sales_person) set.add(a.sales_person);
      });

      filterSalesEl.innerHTML = "<option value=''>All</option>";
      [...set].sort().forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        filterSalesEl.appendChild(opt);
      });
    }

    function applyFilters(list) {
      let res = [...list];

      const d = filterDateEl.value;
      const s = filterSalesEl.value;
      const dep = filterDeptEl.value;

      if (d) {
        res = res.filter(a => a.appt_date === d);
        subLabelEl.textContent = "Filtered by date";
      } else {
        subLabelEl.textContent = "Auto-sorted by date & time";
      }

      if (s) res = res.filter(a => a.sales_person === s);
      if (dep) res = res.filter(a => a.department === dep);

      return res;
    }

    function renderAppointments() {
      const filtered = applyFilters(appointments);
      countEl.textContent = filtered.length;

      if (!filtered.length) {
        listEl.innerHTML = "<div class='empty'>No appointments found.</div>";
        return;
      }

      const html = filtered
        .map(a => {
          const stripClass = deptStripClass(a.department);
          const showText =
            a.appt_show === true ? "Y" : a.appt_show === false ? "N" : "Pending";
          const tdText =
            a.test_drive === true ? "Y" : a.test_drive === false ? "N" : "Pending";
          const soldText =
            a.sold === true ? "Y" : a.sold === false ? "N" : "Pending";

          return `
          <article class="appt-card" data-id="${a.id}">
            <div class="dept-strip ${stripClass}"></div>
            <div class="appt-body">
              <div class="appt-top">
                <div class="appt-name">${a.customer_nam || ""}</div>
                <div class="appt-time">${a.appt_time || ""}</div>
              </div>
              <div class="appt-meta">
                <div><strong>${a.sales_person || ""}</strong></div>
                ${a.department ? `<div>${a.department}</div>` : ""}
                ${a.vehicle_intere ? `<div>${a.vehicle_intere}</div>` : ""}
                ${a.stock_numbe ? `<div>Stock ${a.stock_numbe}</div>` : ""}
              </div>
              <div class="appt-line">
                ${a.appt_date || ""}${
            a.business_mar ? " · BM: " + a.business_mar : ""
          }${a.deal_number ? " · Deal: " + a.deal_number : ""}
                · Show: ${showText} · Test: ${tdText} · Sold: ${soldText}
              </div>
              ${
                a.comments
                  ? `<div class="appt-comments">${a.comments}</div>`
                  : ""
              }
            </div>
          </article>
        `;
        })
        .join("");

      listEl.innerHTML = html;
    }

    function openModalForNew() {
      modalTitleEl.textContent = "New Appointment";
      formEl.reset();
      idEl.value = "";
      dateEl.value = new Date().toISOString().slice(0, 10);
      backdropEl.style.display = "flex";
    }

    function openModalForEdit(a) {
      modalTitleEl.textContent = "Edit Appointment";
      idEl.value = a.id;
      customerEl.value = a.customer_nam || "";
      phoneEl.value = a.phone || "";
      salesEl.value = a.sales_person || "";
      bmEl.value = a.business_mar || "";
      deptEl.value = a.department || "";
      vehicleEl.value = a.vehicle_intere || "";
      stockEl.value = a.stock_numbe || "";
      dateEl.value = a.appt_date || "";
      timeEl.value = a.appt_time || "";

      showEl.value =
        a.appt_show === true ? "Y" : a.appt_show === false ? "N" : "";
      tdEl.value =
        a.test_drive === true ? "Y" : a.test_drive === false ? "N" : "";
      soldEl.value = a.sold === true ? "Y" : a.sold === false ? "N" : "";

      dealEl.value = a.deal_number || "";
      commentsEl.value = a.comments || "";
      backdropEl.style.display = "flex";
    }

    function closeModal() {
      backdropEl.style.display = "none";
    }

    function toBoolFromSelect(val) {
      if (val === "Y") return true;
      if (val === "N") return false;
      return null;
    }

    function collectPayload() {
      return {
        customer_nam: customerEl.value.trim(),
        phone: phoneEl.value.trim(),
        sales_person: salesEl.value.trim(),
        business_mar: bmEl.value.trim(),
        department: deptEl.value || null,
        vehicle_intere: vehicleEl.value.trim(),
        stock_numbe: stockEl.value.trim(),
        appt_date: normalizeDate(dateEl.value),
        appt_time: timeEl.value || null,
        appt_show: toBoolFromSelect(showEl.value),
        test_drive: toBoolFromSelect(tdEl.value),
        sold: toBoolFromSelect(soldEl.value),
        deal_number: dealEl.value.trim(),
        comments: commentsEl.value.trim()
      };
    }

    async function saveAppointment() {
      const payload = collectPayload();
      const id = idEl.value;

      let resp;
      if (id) {
        resp = await supa.from(TABLE).update(payload).eq("id", id);
      } else {
        resp = await supa.from(TABLE).insert(payload);
      }

      if (resp.error) {
        console.error("Save error:", resp.error);
        alert("Error saving appointment.");
        return;
      }

      closeModal();
      loadAppointments();
    }

    async function deleteAppointment() {
      const id = idEl.value;
      if (!id) {
        closeModal();
        return;
      }
      if (!confirm("Delete this appointment?")) return;

      const { error } = await supa.from(TABLE).delete().eq("id", id);
      if (error) {
        console.error("Delete error:", error);
        alert("Error deleting appointment.");
        return;
      }
      closeModal();
      loadAppointments();
    }

    // Events
    document.getElementById("addBtn").addEventListener("click", openModalForNew);
    document.getElementById("closeBtn").addEventListener("click", closeModal);
    document.getElementById("cancelBtn").addEventListener("click", closeModal);
    document
      .getElementById("saveBtn")
      .addEventListener("click", e => {
        e.preventDefault();
        saveAppointment();
      });
    document
      .getElementById("deleteBtn")
      .addEventListener("click", e => {
        e.preventDefault();
        deleteAppointment();
      });

    filterDateEl.addEventListener("change", renderAppointments);
    filterSalesEl.addEventListener("change", renderAppointments);
    filterDeptEl.addEventListener("change", renderAppointments);

    listEl.addEventListener("click", e => {
      const card = e.target.closest(".appt-card");
      if (!card) return;
      const id = card.dataset.id;
      const appt = appointments.find(a => String(a.id) === String(id));
      if (appt) openModalForEdit(appt);
    });

    backdropEl.addEventListener("click", e => {
      if (e.target === backdropEl) closeModal();
    });

    // Initial load
    loadAppointments();
  </script>
</body>
</html>
