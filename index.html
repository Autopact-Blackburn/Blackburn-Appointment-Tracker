<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackburn Appointment Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #050510;
      --card: #111827;
      --card-alt: #1f2937;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2933;
      --accent: #0ea5e9;
      --danger: #ef4444;
      --warning: #fbbf24;
      --success: #22c55e;

      /* Departments */
      --kia: #ff008c;
      --nissan: #007aff;
      --gwm: #00e676;
      --used: #ff6d00;
    }

    /* Light Mode */
    .light {
      --bg: #f2f4f8;
      --card: #ffffff;
      --card-alt: #ffffff;
      --text: #0b0f19;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      padding: 16px;
      transition: background 0.3s ease, color 0.3s ease;
      overscroll-behavior: none;
    }

    .shell {
      width: 100%;
      max-width: 1080px;
      background: var(--card-alt);
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 18px;
      padding-bottom: 60px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.5);
      position: relative;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .title {
      font-size: 1.9rem;
      font-weight: 800;
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(56,189,248,0.15);
      color: var(--accent);
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn-icon {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    /* METRICS PANEL */
    .metrics {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .metric-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 12px 16px;
      border-radius: 14px;
      min-width: 150px;
      flex-shrink: 0;
    }

    .metric-title {
      font-size: 1rem;
      color: var(--muted);
      font-weight: 600;
    }

    .metric-value {
      font-size: 1.6rem;
      font-weight: 800;
      margin-top: 6px;
    }

    /* FILTERS */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 18px 0;
    }

    .filter-input, select {
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 10px 14px;
      font-size: 1.05rem;
      font-weight: 600;
    }

    select option {
      color: #000 !important;
      background: #fff !important;
    }

    /* APPOINTMENT CARDS ‚Äî DEALERSHIP MODE */
    .appt-card {
      display: flex;
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      margin-bottom: 14px;
      cursor: pointer;
      transition: 0.15s ease;
      padding: 12px 0;
    }

    .appt-card:hover {
      transform: scale(1.015);
      border-color: var(--accent);
    }

    .dept-strip {
      width: 16px;
      border-radius: 16px 0 0 16px;
    }

    .appt-body {
      padding: 14px;
      flex: 1;
    }

    .appt-name {
      font-size: 1.35rem;
      font-weight: 800;
      letter-spacing: -0.3px;
    }

    .appt-meta {
      font-size: 1rem;
      color: var(--muted);
      margin-top: 6px;
      font-weight: 500;
    }

    /* STATUS COLOURS */
    .sold { background: rgba(34,197,94,0.15); }
    .shown { background: rgba(251,191,36,0.15); }
    .overdue { background: rgba(239,68,68,0.15); }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      padding: 14px 28px;
      border-radius: 999px;
      color: #fff;
      font-weight: 800;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* SLIDE PANELS */
    .panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 85%;
      max-width: 420px;
      height: 100vh;
      background: var(--card-alt);
      border-left: 1px solid var(--border);
      padding: 22px;
      transition: right 0.42s cubic-bezier(.25,.8,.25,1);
      overflow-y: auto;
      z-index: 999;
    }

    .panel.open {
      right: 0;
    }

    .panel-title {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .list-item {
      padding: 14px 10px;
      border-bottom: 1px solid var(--border);
      font-size: 1.05rem;
    }

    .close-panel {
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
    }

    textarea {
      font-size: 1.05rem;
      font-weight: 500;
    }
  </style>
</head>
<body class="" id="body">
  <div class="shell">

    <!-- HEADER -->
    <div class="header">
      <div>
        <span class="title">Blackburn Appointment Tracker</span>
        <span class="badge">Live</span>
      </div>

      <div class="header-actions">
        <button id="toggleMode" class="btn-icon">üåô</button>
        <button id="openSettings" class="btn-icon">‚öô</button>
        <button id="openLeaderboard" class="btn-icon">üèÜ</button>
      </div>
    </div>

    <!-- METRICS -->
    <div class="metrics" id="metrics"></div>

    <!-- FILTERS -->
    <div class="filters">
      <input type="date" id="filterDate" class="filter-input" />
      <select id="filterSales" class="filter-input"><option value="">All Sales</option></select>
      <select id="filterDept" class="filter-input">
        <option value="">All Depts</option>
        <option>Kia New</option>
        <option>Nissan New</option>
        <option>GWM New</option>
        <option>Used Cars</option>
      </select>
    </div>

    <div id="list"></div>

    <button class="fab" id="addBtn">Ôºã New Appointment</button>

  </div>

  <!-- SETTINGS PANEL -->
  <div class="panel" id="panelSettings">
    <div class="panel-title">Settings</div>
    <h3>Sales Staff</h3>
    <div id="salesList"></div>

    <h3 style="margin-top:20px;">Business Managers</h3>
    <div id="bmList"></div>

    <button class="close-panel" id="closeSettings">Close</button>
  </div>

  <!-- LEADERBOARD PANEL -->
  <div class="panel" id="panelLeaderboard">
    <div class="panel-title">Leaderboard</div>
    <div id="leaderboard"></div>
    <button class="close-panel" id="closeLeaderboard">Close</button>
  </div>

  <!-- APPOINTMENT MODAL -->
  <div class="panel" id="panelAppt" style="max-width:480px;">
    <div class="panel-title" id="apptPanelTitle">New Appointment</div>

    <form id="formAppt">
      <input type="hidden" id="apptId" />

      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Customer</div>
        <input id="customer" class="filter-input" required />
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Phone</div>
        <input id="phone" class="filter-input" />
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Sales Person</div>
        <input id="sales" class="filter-input" list="salesDatalist" required />
        <datalist id="salesDatalist"></datalist>
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Business Manager</div>
        <input id="bm" class="filter-input" list="bmDatalist" />
        <datalist id="bmDatalist"></datalist>
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Department</div>
        <select id="dept" class="filter-input" required>
          <option value="">Select‚Ä¶</option>
          <option value="Kia New">Kia New</option>
          <option value="Nissan New">Nissan New</option>
          <option value="GWM New">GWM New</option>
          <option value="Used Cars">Used Cars</option>
        </select>
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Vehicle of Interest</div>
        <input id="vehicle" class="filter-input" />
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Stock #</div>
        <input id="stock" class="filter-input" />
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Date</div>
        <input type="date" id="date" class="filter-input" required />
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Time</div>
        <input type="time" id="time" class="filter-input" required />
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Show</div>
        <select id="show" class="filter-input">
          <option value="pending">Pending</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Test Drive</div>
        <select id="td" class="filter-input">
          <option value="pending">Pending</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Sold</div>
        <select id="sold" class="filter-input">
          <option value="pending">Pending</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Deal #</div>
        <input id="deal" class="filter-input" />
      </div>
      <div class="list-item">
        <div style="font-size:0.9rem;color:var(--muted);">Comments</div>
        <textarea id="comments" class="filter-input" style="min-height:70px;"></textarea>
      </div>
    </form>

    <div style="display:flex;gap:8px;margin-top:12px;">
      <button class="close-panel" id="deleteAppt" style="border-color:var(--danger);color:var(--danger);flex:1;">Delete</button>
      <button class="close-panel" id="cancelAppt" style="flex:1;">Cancel</button>
      <button class="close-panel" id="saveAppt" style="flex:1;border-color:var(--accent);color:var(--accent);">Save</button>
    </div>
  </div>
<script>
/* -----------------------------------------------------
   CONFIG
----------------------------------------------------- */
const SUPABASE_URL = "https://tfelmjnmedfeplcueevu.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZWxtam5tZWRmZXBsY3VlZXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMDE0OTMsImV4cCI6MjA3OTg3NzQ5M30.UFv00DEM570CxeFKAUV6LH424joWo3CDTuHhyIbuh80";

const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* -----------------------------------------------------
   DOM ELEMENTS
----------------------------------------------------- */
const bodyEl = document.getElementById("body");
const listEl = document.getElementById("list");
const metricsEl = document.getElementById("metrics");
const filterDateEl = document.getElementById("filterDate");
const filterSalesEl = document.getElementById("filterSales");
const filterDeptEl = document.getElementById("filterDept");

const panelSettings = document.getElementById("panelSettings");
const panelLeaderboard = document.getElementById("panelLeaderboard");
const panelAppt = document.getElementById("panelAppt");

const salesListEl = document.getElementById("salesList");
const bmListEl = document.getElementById("bmList");
const leaderboardEl = document.getElementById("leaderboard");

const apptIdEl = document.getElementById("apptId");
const customerEl = document.getElementById("customer");
const phoneEl = document.getElementById("phone");
const salesEl = document.getElementById("sales");
const bmEl = document.getElementById("bm");
const deptEl = document.getElementById("dept");
const vehicleEl = document.getElementById("vehicle");
const stockEl = document.getElementById("stock");
const dateEl = document.getElementById("date");
const timeEl = document.getElementById("time");
const showEl = document.getElementById("show");
const tdEl = document.getElementById("td");
const soldEl = document.getElementById("sold");
const dealEl = document.getElementById("deal");
const commentsEl = document.getElementById("comments");
const apptPanelTitle = document.getElementById("apptPanelTitle");

const salesDatalist = document.getElementById("salesDatalist");
const bmDatalist = document.getElementById("bmDatalist");

/* -----------------------------------------------------
   STATE
----------------------------------------------------- */
let appointments = [];
let salesStaff = [];
let businessManagers = [];

/* -----------------------------------------------------
   UTILITIES
----------------------------------------------------- */
function deptColour(dept) {
  if (!dept) return "#4b5563";
  const d = dept.toLowerCase();
  const css = getComputedStyle(document.documentElement);

  if (d.includes("kia")) return css.getPropertyValue("--kia");
  if (d.includes("nissan")) return css.getPropertyValue("--nissan");
  if (d.includes("gwm")) return css.getPropertyValue("--gwm");
  if (d.includes("used")) return css.getPropertyValue("--used");

  return "#4b5563";
}

function boolFromSelect(val) {
  if (val === "yes") return true;
  if (val === "no") return false;
  return null; // pending
}

function selectFromBool(b) {
  if (b === true) return "yes";
  if (b === false) return "no";
  return "pending";
}

function statusClass(appt) {
  const now = new Date();
  const dt = appt.appt_date
    ? new Date(appt.appt_date + "T" + (appt.appt_time || "00:00"))
    : null;

  // Priority: sold ‚Üí shown ‚Üí overdue
  if (appt.sold === true) return "sold";
  if (appt.appt_show === true) return "shown";
  if (dt && dt < now) return "overdue";

  return "";
}

function withinMTD(appt, ref = new Date()) {
  if (!appt.appt_date) return false;
  const d = new Date(appt.appt_date);
  return d.getFullYear() === ref.getFullYear() && d.getMonth() === ref.getMonth();
}

/* -----------------------------------------------------
   LOAD DATA
----------------------------------------------------- */
async function loadAppointments() {
  const { data, error } = await supa.from("appointments").select("*");
  if (error) {
    console.error(error);
    listEl.innerHTML =
      '<div style="padding:12px;color:var(--danger);">Error loading appointments.</div>';
    return;
  }

  appointments = data || [];

  // sort chronological
  appointments.sort((a, b) => {
    const da = new Date((a.appt_date || "1970-01-01") + "T" + (a.appt_time || "00:00"));
    const db = new Date((b.appt_date || "1970-01-01") + "T" + (b.appt_time || "00:00"));
    return da - db;
  });

  renderFilters();
  renderAppointments();
  renderMetrics();
  renderLeaderboard();
}

async function loadSalesStaff() {
  const { data, error } = await supa.from("sales_staff").select("*").order("name");
  if (!error) {
    salesStaff = data || [];
    renderSalesSettings();
    renderSalesDatalist();
  }
}

async function loadBusinessManagers() {
  const { data, error } = await supa.from("business_managers").select("*").order("name");
  if (!error) {
    businessManagers = data || [];
    renderBMSettings();
    renderBMDatalist();
  }
}

/* -----------------------------------------------------
   FILTER RENDER
----------------------------------------------------- */
function renderFilters() {
  const names = new Set();
  appointments.forEach((a) => a.sales_person && names.add(a.sales_person));

  filterSalesEl.innerHTML = '<option value="">All Sales</option>';
  [...names].sort().forEach((n) => {
    const opt = document.createElement("option");
    opt.value = n;
    opt.textContent = n;
    filterSalesEl.appendChild(opt);
  });
}

function applyFilters(list) {
  let res = [...list];

  const d = filterDateEl.value;
  const s = filterSalesEl.value;
  const dept = filterDeptEl.value;

  if (d) res = res.filter((a) => a.appt_date === d);
  if (s) res = res.filter((a) => (a.sales_person || "") === s);
  if (dept) res = res.filter((a) => (a.department || "") === dept);

  return res;
}

/* -----------------------------------------------------
   APPOINTMENT LIST RENDER
----------------------------------------------------- */
function renderAppointments() {
  const filtered = applyFilters(appointments);

  if (!filtered.length) {
    listEl.innerHTML =
      '<div style="padding:16px;color:var(--muted);">No appointments found.</div>';
    return;
  }

  listEl.innerHTML = filtered
    .map((a) => {
      const cls = statusClass(a);
      const strip = deptColour(a.department);

      return `
        <article class="appt-card ${cls}" data-id="${a.id}">
          <div class="dept-strip" style="background:${strip};"></div>
          <div class="appt-body">
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <div class="appt-name">${a.customer_name || ""}</div>
              <div style="font-size:1.15rem;color:var(--accent);font-weight:700;">
                ${a.appt_time || ""}
              </div>
            </div>

            <div class="appt-meta">
              ${a.appt_date || ""} ¬∑ ${a.sales_person || ""} ${
        a.department ? "¬∑ " + a.department : ""
      }
            </div>

            <div class="appt-meta">
              ${a.stock_number ? "Stock " + a.stock_number + " ¬∑ " : ""}
              ${a.business_manager ? "BM: " + a.business_manager + " ¬∑ " : ""}
              ${a.deal_number ? "Deal " + a.deal_number : ""}
            </div>

            <div class="appt-meta" style="margin-top:6px;">
              ${statusText(a)}
            </div>

            ${
              a.comments
                ? `<div class="appt-meta" style="margin-top:6px;opacity:.85;">${a.comments}</div>`
                : ""
            }
          </div>
        </article>
      `;
    })
    .join("");
}

function statusText(a) {
  const bits = [];

  if (a.appt_show === true) bits.push("Shown");
  else if (a.appt_show === false) bits.push("No Show");
  else bits.push("Show Pending");

  if (a.test_drive === true) bits.push("Test Driven");
  else if (a.test_drive === false) bits.push("No TD");

  if (a.sold === true) bits.push("Sold");
  else if (a.sold === false) bits.push("Not Sold");

  return bits.join(" | ");
}

/* -----------------------------------------------------
   METRICS (MTD)
----------------------------------------------------- */
function renderMetrics() {
  const now = new Date();
  const mtd = appointments.filter((a) => withinMTD(a, now));

  const total = mtd.length;
  const shown = mtd.filter((a) => a.appt_show === true).length;
  const td = mtd.filter((a) => a.test_drive === true).length;
  const sold = mtd.filter((a) => a.sold === true).length;

  metricsEl.innerHTML = `
    <div class="metric-card">
      <div class="metric-title">MTD Appointments</div>
      <div class="metric-value">${total}</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Shown</div>
      <div class="metric-value">${shown}</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Test Drives</div>
      <div class="metric-value">${td}</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Sold</div>
      <div class="metric-value">${sold}</div>
    </div>
  `;
}

/* -----------------------------------------------------
   LEADERBOARD (MTD)
----------------------------------------------------- */
function renderLeaderboard() {
  const now = new Date();
  const mtd = appointments.filter((a) => withinMTD(a, now));

  const bySales = {};

  mtd.forEach((a) => {
    const name = a.sales_person || "Unknown";
    if (!bySales[name]) {
      bySales[name] = { appts: 0, shown: 0, td: 0, sold: 0 };
    }
    const s = bySales[name];
    s.appts++;
    if (a.appt_show === true) s.shown++;
    if (a.test_drive === true) s.td++;
    if (a.sold === true) s.sold++;
  });

  const rows = Object.entries(bySales).sort(
    (a, b) => b[1].sold - a[1].sold || b[1].appts - a[1].appts
  );

  if (!rows.length) {
    leaderboardEl.innerHTML =
      '<div style="color:var(--muted);padding:10px;">No MTD data yet.</div>';
    return;
  }

  leaderboardEl.innerHTML = rows
    .map(([name, s], i) => {
      const shownPct = s.appts ? Math.round((s.shown / s.appts) * 100) : 0;
      const tdPct = s.appts ? Math.round((s.td / s.appts) * 100) : 0;
      const soldPct = s.appts ? Math.round((s.sold / s.appts) * 100) : 0;

      return `
        <div class="list-item">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <div><strong>${i + 1}. ${name}</strong></div>
            <div style="font-size:0.9rem;color:var(--muted);">Appts: ${s.appts}</div>
          </div>
          <div style="font-size:0.9rem;margin-top:4px;">
            Show: ${s.shown} (${shownPct}%) ¬∑ TD: ${s.td} (${tdPct}%) ¬∑ Sold: ${
        s.sold
      } (${soldPct}%)
          </div>
        </div>
      `;
    })
    .join("");
}

/* -----------------------------------------------------
   SETTINGS PANELS ‚Äî SALES STAFF
----------------------------------------------------- */
function renderSalesSettings() {
  if (!salesStaff.length) {
    salesListEl.innerHTML =
      '<div class="list-item" style="color:var(--muted);">No sales staff yet.</div>';
  } else {
    salesListEl.innerHTML = salesStaff
      .map(
        (s) => `
      <div class="list-item">
        <div><strong>${s.name}</strong> ${s.active === false ? "(inactive)" : ""}</div>
        <div style="font-size:0.9rem;color:var(--muted);">${s.email || ""}</div>
      </div>
    `
      )
      .join("");
  }

/* -----------------------------------------------------
   APPOINTMENT MODAL
----------------------------------------------------- */
function openApptModal(appt) {
  if (appt) {
    apptPanelTitle.textContent = "Edit Appointment";

    apptIdEl.value = appt.id;
    customerEl.value = appt.customer_name || "";
    phoneEl.value = appt.phone || "";
    salesEl.value = appt.sales_person || "";
    bmEl.value = appt.business_manager || "";
    deptEl.value = appt.department || "";
    vehicleEl.value = appt.vehicle_interest || "";
    stockEl.value = appt.stock_number || "";
    dateEl.value = appt.appt_date || "";
    timeEl.value = appt.appt_time || "";
    showEl.value = selectFromBool(appt.appt_show);
    tdEl.value = selectFromBool(appt.test_drive);
    soldEl.value = selectFromBool(appt.sold);
    dealEl.value = appt.deal_number || "";
    commentsEl.value = appt.comments || "";
  } else {
    apptPanelTitle.textContent = "New Appointment";

    apptIdEl.value = "";
    customerEl.value = "";
    phoneEl.value = "";
    salesEl.value = "";
    bmEl.value = "";
    deptEl.value = "";
    vehicleEl.value = "";
    stockEl.value = "";
    dateEl.value = new Date().toISOString().slice(0, 10);
    timeEl.value = "";
    showEl.value = "pending";
    tdEl.value = "pending";
    soldEl.value = "pending";
    dealEl.value = "";
    commentsEl.value = "";
  }

  panelAppt.classList.add("open");
}

function closeApptModal() {
  panelAppt.classList.remove("open");
}

async function saveAppointment() {
  const payload = {
    customer_name: customerEl.value.trim(),
    phone: phoneEl.value.trim(),
    sales_person: salesEl.value.trim(),
    business_manager: bmEl.value.trim(),
    department: deptEl.value || null,
    vehicle_interest: vehicleEl.value.trim(),
    stock_number: stockEl.value.trim(),
    appt_date: dateEl.value || null,
    appt_time: timeEl.value || null,
    appt_show: boolFromSelect(showEl.value),
    test_drive: boolFromSelect(tdEl.value),
    sold: boolFromSelect(soldEl.value),
    deal_number: dealEl.value.trim(),
    comments: commentsEl.value.trim(),
  };

  if (!payload.customer_name) return alert("Customer name required");
  if (!payload.sales_person) return alert("Sales person required");
  if (!payload.department) return alert("Department required");
  if (!payload.appt_date) return alert("Date required");
  if (!payload.appt_time) return alert("Time required");

  let error;
  const id = apptIdEl.value;

  if (id) {
    ({ error } = await supa.from("appointments").update(payload).eq("id", id));
  } else {
    ({ error } = await supa.from("appointments").insert(payload));
  }

  if (error) {
    console.error(error);
    alert("Error saving appointment.");
    return;
  }

  closeApptModal();
  await loadAppointments();
}

async function deleteAppointment() {
  const id = apptIdEl.value;
  if (!id) return closeApptModal();

  if (!confirm("Delete this appointment?")) return;

  const { error } = await supa.from("appointments").delete().eq("id", id);
  if (error) {
    console.error(error);
    alert("Error deleting appointment.");
    return;
  }

  closeApptModal();
  await loadAppointments();
}
